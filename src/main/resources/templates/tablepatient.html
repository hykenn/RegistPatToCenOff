                              <script>
document.getElementById('searchButton').addEventListener('click', function () {
  // Get the form input values
  const firstname = document.getElementById('floatingInput').value;
  const middlename = document.getElementById('floatingInput2').value;
  const lastname = document.getElementById('floatingInput3').value;
  const birthdate = document.getElementById('floatingInput4').value;
  
  // Build the search query URL
  let url = `http://localhost:2525/api/patients/search?firstname=${firstname}&middlename=${middlename}&lastname=${lastname}&birthdate=${birthdate}`;

  // Fetch the data from the API
  fetch(url)
    .then(response => response.json())
    .then(data => {
      const searchResultsDiv = document.getElementById('searchResults');
      const searchInputsDiv = document.getElementById('searchInputs');
      const modalFooter = document.getElementById('modalFooter');

      // Hide the search form and show the results
      searchInputsDiv.style.display = 'none';
      searchResultsDiv.style.display = 'block';

      // Check if data exists
      if (data.length > 0) {
        let resultHTML = '<table class="table table-hover"><thead><tr class="table-dark"><th>Patients Name</th><th>Birthdate</th></tr></thead><tbody>';

        // Loop through the data and display it
        data.forEach(patient => {
          resultHTML += `
            <tr data-id="${patient.id}" class="patient-row">
              <td>${patient.firstName} ${patient.middleName} ${patient.lastName}</td>
              <td>${patient.birthdate}</td>
            </tr>
          `;
        });

        resultHTML += '</tbody></table>';
        searchResultsDiv.innerHTML = resultHTML;

        // Change footer to Register button after search
        modalFooter.innerHTML = `
          <div class="btn-group">
            <a href="/register" class="btn btn-success">
              <i class="bx bx-plus bx-md"></i> Register
            </a>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              <i class="bx bx-cancel bx-md"></i> Cancel
            </button>
          </div>
        `;

        // Add click event listener to each row
        const patientRows = document.querySelectorAll('.patient-row');
        patientRows.forEach(row => {
          row.addEventListener('click', function () {
            const patientId = this.getAttribute('data-id');
            showPatientDetails(patientId); // Call a function to show detailed information
          });
        });
      } else {
        searchResultsDiv.innerHTML = '<p>No data match found</p>';

        // Change footer to search again if no results found
        modalFooter.innerHTML = `
          <div class="btn-group">
            <button type="button" class="btn btn-success" id="searchButton">
              <i class="bx bx-search bx-md"></i> Search
            </button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              <i class="bx bx-cancel bx-md"></i> Cancel
            </button>
          </div>
        `;
      }
    })
    .catch(error => {
      console.error('Error fetching search data:', error);
      alert('There was an error with the search request.');
    });
});

// Function to display detailed patient information
function showPatientDetails(patientId) {
  const url = `http://localhost:2525/api/patients/${patientId}`;

  // Fetch detailed information based on patient ID
  fetch(url)
    .then(response => response.json())
    .then(patient => {
      // Display patient details in the modal
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = `
        <h5>Patient Details</h5>
        <p><strong>Name:</strong> ${patient.firstName} ${patient.middleName} ${patient.lastName}</p>
        <p><strong>Birthdate:</strong> ${patient.birthdate}</p>
        <p><strong>Address:</strong> ${patient.presentAddress || 'N/A'}</p>
        <p><strong>Contact:</strong> ${patient.contactInfo || 'N/A'}</p>
        <!-- Add more fields as needed -->
      `;

      // You may also want to update the modal footer to close the modal or show additional actions
      const modalFooter = document.getElementById('modalFooter');
      modalFooter.innerHTML = `
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          <i class="bx bx-cancel bx-md"></i> Close
        </button>
      `;

      // Show the modal with patient details
      const myModal = new bootstrap.Modal(document.getElementById('basicModal'));
      myModal.show();
    })
    .catch(error => {
      console.error('Error fetching patient details:', error);
      alert('There was an error fetching the patient details.');
    });
}

<script>
  // Fetch all patients when the page loads
  document.addEventListener('DOMContentLoaded', function() {
      fetchPatients();
  });

  // Function to fetch patient data from the API and populate the table
  function fetchPatients() {
      fetch('http://localhost:2525/api/patients/all')
          .then(response => response.json())
          .then(patients => {
              const patientList = document.getElementById('patientList');
              patientList.innerHTML = '';  // Clear any existing rows

              // Check if there are no patients and display a message
              if (patients.length === 0) {
                  const noPatientsMessage = document.createElement('tr');
                  noPatientsMessage.innerHTML = `
                      <td colspan="8" class="text-center">No patients registered</td>
                  `;
                  patientList.appendChild(noPatientsMessage);
              } else {
                  // Loop through each patient and create a row for the table
                  patients.forEach(patient => {
                      const row = document.createElement('tr');

                      // Concatenate firstName, middleName, and lastName into one string
                      const patientName = `${patient.firstName} ${patient.middleName ? patient.middleName + ' ' : ''}${patient.lastName}`;

                      row.innerHTML = `
                          <td>${patient.hospitalRecordNo}</td>
                          <td>${patientName}</td> <!-- Show concatenated Patient Name -->
                          <td>${patient.birthdate}</td>
                          <td>${patient.sex}</td>
                          <td>${patient.status}</td>
                          <td>${patient.placeOfBirth}</td>
                          <td>${patient.religion}</td>
                          <td>${patient.presentAddress}</td>
                          <td>
                              <div class="dropdown">
                                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                      <i class="bx bx-dots-vertical-rounded"></i>
                                  </button>
                                  <div class="dropdown-menu">
                                      <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                                      <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Delete</a>
                                  </div>
                              </div>
                          </td>
                      `;

                      patientList.appendChild(row);
                  });
              }
          })
          .catch(error => console.error('Error fetching patient data:', error));
  }
</script>
